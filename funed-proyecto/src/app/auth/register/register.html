
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Registro de Usuario</h3>
      <form (ngSubmit)="onRegister()">
        <div class="row mb-3">
          <div class="col">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="form.nombre" name="nombre" required>
          </div>
          <div class="col">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" [(ngModel)]="form.apellido" name="apellido" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="tipoIdentificacion" class="form-label">Tipo de identificación</label>
            <select id="tipoIdentificacion" class="form-select" [(ngModel)]="form.tipoIdentificacion" name="tipoIdentificacion" required>
              <option value="" disabled selected>Selecciona</option>
              <option value="CC">Cédula de Ciudadanía</option>
              <option value="TI">Tarjeta de Identidad</option>
              <option value="CE">Cédula de Extranjería</option>
            </select>
          </div>
          <div class="col">
            <label for="identificacion" class="form-label">Número de Identificación</label>
            <input type="text" id="identificacion" class="form-control" [(ngModel)]="form.identificacion" name="identificacion" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" class="form-control" [(ngModel)]="form.fechaNacimiento" name="fechaNacimiento" required>
          </div>
          <div class="col">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" id="telefono" class="form-control" [(ngModel)]="form.telefono" name="telefono" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" id="correo" class="form-control" [(ngModel)]="form.correo" name="correo" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-50">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>
